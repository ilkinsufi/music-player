<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="album-art"></div>
      <div class="song-name">The Hero's Return</div>
      <div class="artist">Pink Floyd</div>
      <div class="startSong"></div>
      <input
        min="0"
        max="100"
        value="0"
        type="range"
        class="seek_slider"
        onchange="seekTo()"
      />
      <div class="endSong"></div>

      <div class="buttons">
        <div class="prev" onclick="prewTrack()">
          <i class="fa-solid fa-backward"></i>
        </div>
        <div class="play-pause-container" onclick="playpausetrack()">
          <div class="play">
            <i class="fa-solid fa-play" onclick="pauseTrack()"></i>
          </div>
          <div class="stop">
            <i class="fa-solid fa-pause" onclick="playTrack()"></i>
          </div>
        </div>
        <div class="next" onclick="nextTrack()">
          <i class="fa-solid fa-forward"></i>
        </div>
      </div>

      <div class="volume-container">
        <div class="low"><i class="fa-solid fa-volume-off"></i></div>
        <input
          min="0"
          max="100"
          value="100"
          type="range"
          class="volume_slider"
          onchange="setVolume()"
        />
        <div class="high"><i class="fa-solid fa-volume-high"></i></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
